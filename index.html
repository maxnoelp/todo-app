<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.bunny.net/css?family=abel:400">

    <title>Todo App</title>
    <style>
        .strikethrough {
            text-decoration: line-through rgb(29, 121, 133);
            color: rgb(29, 121, 133);

        }

        .rotata {
            rotate: 45deg;
        }
    </style>
</head>

<body>
    <header>
        <h1>Todo App</h1>
    </header>

    <div class="filter-list">

        <div><input type="radio" name="" id="filter-all"><label for="radio">ALL</label></div>
        <div><input type="radio" name="" id="filter-active"><label for="radio">ACTIVE</label></div>
        <div><input type="radio" id="filter-completed"><label for="radio">DONE</label></div>

        <button id="remove">remove selected todos</button>

    </div>

    <div class="form-container">
        <button id="show-input-container">+</button>
        <form id="new-todo-form">
            <input id="new-todo-description" type="text" placeholder="Hier bitte Todo eingeben..." />

            <button id="add-todo">Add</button>


        </form>
        <div id="warnung" style="color: red;"></div>
    </div>


    <div class="todo-container">
        <ul id="todo-list"></ul>
    </div>


    <script src="script.js"></script>
</body>

</html>
