<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <title>Todo App</title>
    <style>
        .strikethrough {
            text-decoration: line-through red;
            color: red;

        }
    </style>
</head>

<body>
    <header>
        <h1>Todo App</h1>
    </header>
    <div class="input-todo">
        <form id="new-todo-form">
            <input id="new-todo-description" type="text" placeholder="Hier bitte Todo eingeben..." />

            <button id="add-todo">Add</button>


        </form>
        <div id="warnung" style="color: red;"></div>
    </div>
    <div class="filter-list">

        <div><input type="radio" name="" id="filter-all"><label for="radio">all</label></div>
        <div><input type="radio" name="" id="filter-active"><label for="radio">active</label></div>
        <div> <input type="radio" id="filter-completed"><label for="radio">done</label></div>

        <button id="remove">remove selected todos</button>

    </div>
    <div class="todo-container">
        <ul id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
